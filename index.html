<body>
    <h1>DOCUMENT RAHASIA PEMERINTAH</h1>
  <nav>
    <br>
    <button class="rom" onclick="showOnce('t1',1,'sfx1')">ETANOL</button>
    <button class="ren" onclick="showOnce('t2',2,'sfx2')">SAWIT</button>
  </nav>
     <div class="jgn">

     </div>

  <template id="t1">
  <h3>LIL ROM</h3>
  <img src="lilRom.jpg" width="214" height="204">
  </template>
  <template id="t2">
  <h3>WOKDI</h3>
  <img src="Wokdi.jpg" width="214" height="204">
  </template>
  <audio id="sfx1" src="GETOUT.mp3"></audio>
  <audio id="sfx2" src="antekAsing.mp3"></audio>
<script>
let lastClick = {
  1: 0,
  2: 0
};

function showOnce(idTemplate, idBtn, idSfx) {
  const now = Date.now();
  const cooldown = {
    1: 1000,
    2: 2000 
    }
  if (now - lastClick[idBtn] < cooldown[idBtn]) return;
  lastClick[idBtn] = now;
  let sound = document.getElementById(idSfx);
  sound.currentTime = 0;
  sound.play();
  let temp = document.getElementById(idTemplate);
  let clon = temp.content.cloneNode(true);
  document.body.appendChild(clon);
  window.scrollTo(0, document.body.scrollHeight);
}
</script>
</body>
